<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <h1>Event Details</h1>
        <br>
        <div>
            <p>Event: <span th:text="${event.title}"></span></p>
            <p>Date: <span th:text="${#dates.format(event.date, 'yyyy-MM-dd')}"></span></p>
            <p>Location: <span th:text="${event.location}"></span></p>
            <p>Host: <span th:text="${event.host}"></span></p>
        </div>

        <hr>

        <h2>Contributions</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>S/N</th>
                    <th>Participant</th>
                    <th>Contribution</th>
                </tr>
            </thead>
            <tbody>
                
                <tr th:each="entry, state : ${pContributions}">
                    <td th:text="${state.index + 1}"></td>
                    <td th:text="${entry.key}"></td>
                    <td th:text="${entry.value}"></td>
                </tr>
            </tbody>
        </table>

        <p>Currently logged in as: <span th:text="${username}"></span></p>
         <!-- /events/add?eventId=12345 -->
        <form method="get" th:action="@{/events/addcontribution}">
            <input type="hidden" name="eventId" th:value="${event.id}">
            <button type="submit" class="btn btn-primary">Add/Update</button>

            <a class = "btn btn-danger" th:href="@{/events/home}">Back</a>
        </form>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
