<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Event</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <h1>Event Details</h1>
        <br>
        <div>
            <p>Event: <span th:text="${event.title}"></span></p>
            <p>Date: <span th:text="${#dates.format(event.date, 'yyyy-MM-dd')}"></span></p>
            <p>Location: <span th:text="${event.location}"></span></p>
            <p>Host: <span th:text="${event.host}"></span></p>
            <p>Current User: <span th:text="${username}"></span></p>
        </div>

        <hr>

        <h3>Contributions</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>S/N</th>
                    <th>Participant</th>
                    <th>Contribution</th>
                    <!-- <th>Actions</th> -->
                </tr>
            </thead>
            <tbody>
                
                <tr th:each="entry, state : ${pContributions}">
                    <td th:text="${state.index + 1}"></td>
                    <td th:text="${entry.key}"></td>
                    <td th:text="${entry.value}"></td>

                </tr>
            </tbody>
        </table>
        
        <!-- /events/add?eventId=12345 -->
        <a class="btn btn-danger" style="float:right; margin-right:12px;" th:href="@{/events/home}">Back</a>
        <a class="btn btn-primary" style="float:right; margin-right:12px;" th:href="@{/events/selectcategory(eventId=${event.id})}">View Suggestions</a>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
