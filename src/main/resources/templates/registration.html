<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1>Registration Page</h1>

    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>
    
    <form method="POST" th:action="@{users/registration}" th:object="${user}">

        <div class="mb-3">
            <label class="form-labal">Email:</label>
            <input type="email" class="form-control" name="email" th:field="*{email}"  placeholder="Enter email" />
            <p class = "text-danger" data-th-if="${#fields.hasErrors('email')}" data-th-errors = "*{email}">
            </p>
            </div>

            <div class="mb-3">
            <label class="form-labal">Username:</label>
            <input type="text" class="form-control" name="username" th:field="*{username}"  placeholder="Enter username" />
            <p class = "text-danger" data-th-if="${#fields.hasErrors('username')}" data-th-errors = "*{username}">
            </p>
            </div>

            <div class="mb-3">
                <label class="form-labal">Password:</label>
                <input type="password" class="form-control" name="password" th:field="*{password}"  placeholder="Enter Password" />
                <p class = "text-danger" data-th-if="${#fields.hasErrors('password')}" data-th-errors = "*{password}">
                </p>
            </div>
            
            <button type="submit">Register</button>
    </form>

    <a href="/users/login">Login Page</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
