<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <br>
        <h3>Create Event</h3>
        <br>

        <form method="POST" th:action="@{/events/create}" th:object="${event}">

            <!-- Title -->
            <div class="mb-3">
                <label for="title" class="form-label">Event Title:</label>
                <input type="text" id="title" class="form-control" name="title" th:field="*{title}" placeholder="Enter Event Title" />
                <p class="text-danger" data-th-if="${#fields.hasErrors('title')}" data-th-errors="*{title}"></p>
            </div>

            <!-- Date -->
            <div class="mb-3">
                <label for="date" class="form-label">Event Date:</label>
                <input type="date" id="date" class="form-control" name="date" th:field="*{date}" placeholder="Enter Event Date" />
                <p class="text-danger" data-th-if="${#fields.hasErrors('date')}" data-th-errors="*{date}"></p>
            </div>

            <!-- Location -->
            <div class="mb-3">
                <label for="location" class="form-label">Location:</label>
                <input type="text" id="location" class="form-control" name="location" th:field="*{location}" placeholder="Enter Location" />
                <p class="text-danger" data-th-if="${#fields.hasErrors('location')}" data-th-errors="*{location}"></p>
            </div>

            <!-- Participants -->
            <div class="mb-3">
                <label for="participants" class="form-label">Invite Participants (comma-separated usernames):</label>
                <input type="text" id="participants" class="form-control" name="participants" placeholder="Enter Participants' Usernames" />
            </div>

            <!-- Global Error Section -->
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="text-danger" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>

            <button type="submit" class="btn btn-primary">Create Event</button>
        </form>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
