<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <h3>View API Data</h3>
        <P>To view API datas you may visit the following links:</P>

        <p>View all categories: <a th:href="@{/api/test_ac}" target="_blank">Click here</a></p>

        <p>View specific category: </p>
        <ul>
            <li th:each="category : ${categories}">
                <a th:href="@{/api/test_c/{c}(c=${category.name})}" th:text="${category.name}" target="_blank"></a>
            </li>
        </ul>

        <p>View meals by first letter:
            <a th:href="@{/api/test_f/{f}(f=a)}" target="_blank">a</a>, 
            <a th:href="@{/api/test_f/{f}(f=b)}" target="_blank">b</a>, 
            <a th:href="@{/api/test_f/{f}(f=c)}" target="_blank">c</a>, 
            <a th:href="@{/api/test_f/{f}(f=d)}" target="_blank">d</a>, 
            <a th:href="@{/api/test_f/{f}(f=e)}" target="_blank">e</a>, 
            <a th:href="@{/api/test_f/{f}(f=f)}" target="_blank">f</a>, 
            <a th:href="@{/api/test_f/{f}(f=g)}" target="_blank">g</a>, 
            <a th:href="@{/api/test_f/{f}(f=h)}" target="_blank">h</a>, 
            <a th:href="@{/api/test_f/{f}(f=i)}" target="_blank">i</a>, 
            <a th:href="@{/api/test_f/{f}(f=j)}" target="_blank">j</a>, 
            <a th:href="@{/api/test_f/{f}(f=k)}" target="_blank">k</a>, 
            <a th:href="@{/api/test_f/{f}(f=l)}" target="_blank">l</a>, 
            <a th:href="@{/api/test_f/{f}(f=m)}" target="_blank">m</a>, 
            <a th:href="@{/api/test_f/{f}(f=n)}" target="_blank">n</a>, 
            <a th:href="@{/api/test_f/{f}(f=o)}" target="_blank">o</a>, 
            <a th:href="@{/api/test_f/{f}(f=p)}" target="_blank">p</a>,

            <a th:href="@{/api/test_f/{f}(f=w)}" target="_blank">w</a>,

            <a th:href="@{/api/test_f/{f}(f=z)}" target="_blank">z</a>
        </p>
        

        <a class="btn btn-secondary" style="float:right; margin-right:12px;" th:href="@{/events/home}">Back to Home</a>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
