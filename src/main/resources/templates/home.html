<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potluck Home Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1>Welcome, <span th:text="${username}"></span>.</h1>

    <form method="post" th:action="@{/users/logout}">
        <button class = "btn btn-danger" type="submit">Logout</button>
    </form>

    <hr>

    <br>

    <div th:if="${deletedMsg}" class="alert alert-success">
        <p th:text="${deletedMsg}"></p>
    </div>

    <div th:if="${notDeletedMsg}" class="alert alert-danger">
        <p th:text="${notDeletedMsg}"></p>
    </div>
    
    <h2>Your Events</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Location</th>
                <th>Host</th>
                <th>Participants</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>

            <tr th:if="${events.size() == 0}">
                <td>No records found!</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
            
            <tr th:each="event : ${events}">

                <td th:text="${event.title}"></td>
                <td th:text="${#dates.format(event.date, 'yyyy-MM-dd')}"></td>
                <td th:text="${event.location}"></td>
                <td th:text="${event.host}"></td>

                <td>
                    <ul>
                        <!-- Loop  thru inviteStatus, <participant, inviteStatus>-->
                        <li th:each="entry : ${event.inviteStatus}">
                            <span th:text="${entry.key}"></span> -
                            <span th:text="${entry.value}"></span>
                        </li>
                    </ul>
                </td>

                <td>
                    <!-- <form method="get" th:action="@{/events/view}">
                        <input type="hidden" name="eventId" th:value="${event.id}">
                        <button type="submit" class="btn btn-primary">View</button>
                    </form> -->

                    

                    <form method="post" th:action="@{/events/delete}">
                        <a class="btn btn-primary" th:href="@{/events/view(eventId=${event.id})}">View</a>
                        <input type="hidden" name="eventId" th:value="${event.id}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>

            </tr>
        </tbody>
    </table>

    <br> 

    <h2>Notifications</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Invitation</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>

                <tr th:if="${pendingEvents.size() == 0}">
                    <td>No pending invites</td>
                    <td>-</td>
                </tr>

                <tr th:each="pendingEvent : ${pendingEvents}">
                   
                    <td>You're invited to <span th:text="${pendingEvent.title}"></span>.</span></td>
                    
                    <td>
                        <form th:action="@{/events/accept}" method="post">
                            <input type="hidden" name="eventId" th:value="${pendingEvent.id}">
                            <button class="btn btn-success">Accept</button>
                        </form>

                        <form th:action="@{/events/reject}" method="post">
                            <input type="hidden" name="eventId" th:value="${pendingEvent.id}">
                            <button class="btn btn-danger">Reject</button>
                        </form>
                    </td>   

                </tr>
            </tbody>
        </table>
       

        <div class="mt-4">
            <a th:href="@{/events/create}" class="btn btn-primary">Create Event</a>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
