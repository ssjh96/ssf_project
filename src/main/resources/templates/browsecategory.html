<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">        
        <h1>Add your contributions here <span th:text="${username}"></span>!</h1>

        <h3>Meals from chosen category:</h3>

        <form method="post" th:action="@{/events/addcontribution}">

            <input type="hidden" name="eventId" th:value="${event.id}">

            <div class="row">
                <div th:each="meal : ${meals}" class = "col-3 ms-0 mb-3">
                    <div class="card" style="width: 18rem;">
                        <img src="${meal.thumnailLink}" class="card-img-top" alt="Meal Image">
                        <div class="card-body">
                          <h5 class="card-title" th:text="${meal.name}"></h5>
                          <p class="card-text" th:text="${meal.youtubeLink}"></p>
                          <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                      </div>

                </div>
            </div>

            
            <button type="submit" class="btn btn-primary">View Meals</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</body>
</html>
