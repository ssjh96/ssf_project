<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Category</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Event Details</h1>
        <br>
        <p>Event: <span th:text="${event.title}"></span></p>
        <p>Date: <span th:text="${#dates.format(event.date, 'yyyy-MM-dd')}"></span></p>
        <p>Location: <span th:text="${event.location}"></span></p>
        <p>Host: <span th:text="${event.host}"></span></p>
        <p>Current User: <span th:text="${username}"></span></p>
        <hr>

        <h3>Meals in <span th:text="${category}"></span> Category:</h3>

        <div class="row">
            <div th:each="meal : ${meals}" class = "col-3 ms-0 mb-3">
                <div class="card" style="width: 18rem;">
                    <!-- <p>Meal Name: <span th:text="${meal.name}"></span></p>
                    <p>Thumbnail Link: <span th:text="${meal.thumbnailLink}"></span></p>
                    <p>YouTube Link: <span th:text="${meal.youtubeLink}"></span></p> -->

                    <img th:src="${meal.thumbnailLink}" class="card-img-top" alt="Meal Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${meal.name}"></h5>
                        <p class="card-text">ID: <span th:text="${meal.id}"></span></span></p>
                        
                        <a class="btn btn-primary" th:href="@{/events/mealdetails(eventId=${event.id}, mealId=${meal.id})}">View Details</a>
                    </div>
                    </div>

            </div>
        </div>

        <hr>
        <a class="btn btn-danger" th:href="@{/events/selectcategory(eventId=${event.id})}">Back to Categories</a>
        <a class="btn btn-secondary"style="float:right; margin-right:12px;" th:href="@{/events/home}">Back to Home</a>
        <a class="btn btn-secondary" style="float:right; margin-right:12px;" th:href="@{/events/view(eventId=${event.id})}">Back to Event</a>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</body>
</html>
