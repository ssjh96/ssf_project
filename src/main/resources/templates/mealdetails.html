<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <h1 class="fw-bold text-decoration-underline" th:text=${meal.name}></h1>
        <br>
        <img th:src="${meal.thumbnailLink}" class="img-fluid" alt="Meal Image">
        <br><br>

        <h3 class="fw-normal text-decoration-underline">Instructions</h3>
        <p th:text="${meal.instructions}"></p>
        
        <p class="fw-bold">Watch it on YouTube: 
            <a th:href="${meal.youtubeLink}" th:text="${meal.youtubeLink}" target="_blank"></a>
        </p>
        <br>

        <h3 class="fw-normal text-decoration-underline">Ingredients List</h3>
        <table class="table">
            <!-- <thead>
                <tr>
                    <th>S/N</th>
                    <th>Ingredient</th>
                </tr>
            </thead> -->
            <tbody>
                
                <tr th:each="ingredient, state : ${meal.ingredients}">
                    <!-- <td th:text="${state.index + 1}"></td> -->
                    <td><span th:text="${meal.measurements[state.index]}"></span> <span th:text="${ingredient}"></span></td>
                </tr>
            </tbody>
        </table>

        <br> 

        <form method="post" class="d-inline-block" th:action="@{/events/addsuggestion}">
            <input type="hidden" name="eventId" th:value="${event.id}">
            <input type="hidden" name="mealId" th:value="${meal.id}">
            <button type="submit" class="btn btn-primary">Add as Contribution</button>
        </form>

        <form method="get" class="d-inline-block" th:action="@{/events/browsecategory/{eventId}(eventId=${event.id})}">
            <input type="hidden" name="category" th:value="${category}">
            <button type="submit" class="btn btn-danger">Back to Browse: <span th:text="${category}"></span> Category</button>
        </form>

        <a class="btn btn-secondary"style="float:right; margin-right:12px;" th:href="@{/events/home}">Back to Home</a>
        <a class="btn btn-secondary" style="float:right; margin-right:12px;" th:href="@{/events/view/{eventId}(eventId=${event.id})}">Back to event</a>

        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</body>
</html>
